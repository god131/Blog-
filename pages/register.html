<style>
    * {
        margin: 0;
        padding: 0;
    }
    html {
        height: 100%;
        width: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
        background: url(./static/imgs/desert.jpg) no-repeat 0 0;
        background-repeat: no-repeat;
        background-size: 100% 100%;
        -moz-background-size: 100% 100%;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        flex-direction: column;
    }
    .toLogin{
        font-color: royalblue;
    }
    #loginDiv {
        width: 468px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 650px;
        background-color: rgba(75, 81, 95, 0.3);
        box-shadow: 7px 7px 17px rgba(52, 56, 66, 0.5);
        border-radius: 5px;
    }

    #name_trip {
        margin-left: 50px;
        color: red;
    }

    p,
    .sexDiv {
        margin-top: 10px;
        margin-left: 20px;
        color: azure;
    }

    .sexDiv>input,
    .hobby>input {
        width: 30px;
        height: 17px;
    }

    input,
    select {
        margin-left: 15px;
        border-radius: 5px;
        border-style: hidden;
        height: 30px;
        width: 140px;
        background-color: rgba(216, 191, 216, 0.5);
        outline: none;
        color: #f0edf3;
        padding-left: 10px;
    }

    .button {
        border-color: cornsilk;
        background-color: rgba(100, 149, 237, .7);
        color: aliceblue;
        border-style: hidden;
        border-radius: 5px;
        width: 100px;
        height: 31px;
        font-size: 16px;
    }

    .introduce {
        margin-left: 110px;
    }

    .introduce>textarea {
        background-color: rgba(216, 191, 216, 0.5);
        border-style: hidden;
        outline: none;
        border-radius: 5px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        margin-top: 20px;
        color: #f0edf3;
    }

    b {
        margin-left: 50px;
        color: #FFEB3B;
        font-size: 10px;
        font-weight: initial;
    }
</style>
<body>
<div id="loginDiv">
    <form action="/register" method="post">
        <h1>注册</h1>
        <p>用户姓名:<input id="userName" type="text" autofocus required><label id="name_trip"></label></p>

        <p>用户密码:<input id="password" type="password" required><label id="password_trip"></label></p>

        <p>确认密码:<input id="surePassword" type="password" required><label id="surePassword_trip"></label></p>

                    <p>
                        用户类型:
                        <select name="type" id="userType">
                            <option value="0">请选择</option>
                            <option value="1">普通类型</option>
                            <option value="2">VIP类型</option>
                        </select>
                        <label id="type_trip"></label>
                    </p>
                    <div class="sexDiv">
                        用户性别:
                        <input class="userSex" name="sex" value="boy" type="radio">男
                        <input class="userSex" name="sex" value="girl" type="radio">女
                        <label id="sex_trip"></label>
                    </div>
                    <p>
                        出生日期:
                        <input id="birthday" type="date">
                        <label id="birthday_trip"></label>
                    </p>
                    <p class="hobby">
                        兴趣爱好:
                        <input type="checkbox" name="hobby" value="read">阅读
                        <input type="checkbox" name="hobby" value="music">音乐
                        <input type="checkbox" name="hobby" value="sport">运动
                        <label id="hobby_trip"></label>
                    </p>
                    <p>
                        电子邮件:
                        <input id="email" type="email" required>
                        <label id="emil_trip"></label>
                    </p>
                    <p> 自我介绍:</p>
                    <div class="introduce">
                        <textarea name="introduce" cols="30" id="introduceText" required rows="10"></textarea>
                        <label id="introduce_trip"></label>
                    </div>

        <input type="button" class="button" onblur="checkForm()" onclick='tijiao()'value="提交">
        <input type="reset" class="button" value="重置">
        </p>
        <a href='/toLogin' class="toLogin">已有账号?点此登录</a>
    </form>
</div>
</body>
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
    function trip(obj, trip) {
        document.getElementById(obj).innerHTML = "<b>" + trip + "</b>";
    }

    function checkSex() {
        var sexNum = document.getElementsByName("sex");
        var sex = "";
        for (let i = 0; i < sexNum.length; ++i) {
            if (sexNum[i].checked) {
                sex = sexNum[i];
            }
        }
        if (sex == "") {
            trip("sex_trip", "ERROR!!");
            return false;
        } else {
            trip("sex_trip", "OK!!");
        }
    }

    function checkHobby() {
        var hobbyNum = document.getElementsByName("hobby");
        var hobby = "";
        for (let i = 0; i < hobbyNum.length; ++i) {
            if (hobbyNum[i].checked) {
                hobby = hobbyNum[i];
            }
        }
        if (hobby == "") {
            trip("hobby_trip", "ERROR!!");
            return false;
        } else {
            trip("hobby_trip", "OK!!");

        }
    }

    function checkSelect() {
        var myselect = document.getElementById("userType");
        var index = myselect.selectedIndex;
        var checkValue = myselect.options[index].value;
        if (checkValue == 0) {
            trip("type_trip", "请选择!!");
            return false;
        } else {
            trip("type_trip", "OK!!");
        }
    }

    function checkForm() {
        checkSelect();
        checkHobby();
        checkSex();

        var trip = document.getElementsByName("em");
        var tripv = trip.innerHTML();

        //获取用户名输入项
        var userName = document.getElementById("userName");
        var uName = userName.value;
        if (uName.length < 1 || uName.length > 10) {
            trip("name_trip", "账号长度为1-10位!!");
            return false;
        } else {
            trip("name_trip", "OK!!");

        }

        //密码长度大于6 和确认必须一致
        var password = document.getElementById("password");
        var userPass = password.value;
        if (userPass.length < 6) {
            trip("password_trip", "密码要>6位!!");
            return false;
        } else {
            trip("password_trip", "OK!!");
        }

        //获取确认密码框的值 var
        var surePassword = document.getElementById("surePassword");
        var surePass = surePassword.value;
        if (userPass != surePass) {
            trip("surePassword_trip", "两次密码不一致!!");
            return false;
        }

        //校验邮箱:/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/
        var inputEmail = document.getElementById("email");
        var uEmail = inputEmail.value;
        if (!/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/.test(uEmail)) {
            trip("emil_trip", "邮箱不合法!!");
            return false;
        } else {
            trip("emil_trip", "OK!!");
        }

        // 校验自我介绍
        var introduceText = document.getElementById("introduceText");
        var introduce = introduceText.value;
        if (introduce.length < 3 || uName.length > 50) {
            trip("introduce_trip", "长度为3-50字!!");
            return false;
        } else {
            trip("introduce_trip", "OK!!");
        }

        return true;
    }

    function submit() {
        if (checkForm()) {
            return true;
        } else {
            return false;
        }
    }
    function tijiao () {
        $.ajax({
            type: 'get',
            url: '/register?userName=' + document.querySelector('#userName').value + '&password=' + document.querySelector('#password').value,
            success: function (res) {
                console.log(res)
                alert('注册成功!')
                window.open("/")
            }
        })
    }
</script>
<script type="text/javascript">
    function register() {
    var name = $('#name').val();
    var passwords = $('#password').val();
    ajax(name,passwords);
    }
    function ajax(name,passwords) {
    $.ajax({
    async: true, //布尔值，表示请求是否异步处理。默认是 true。
    url: "http://127.0.0.1:3000/", //规定发送请求的 URL
    type: "post",
    data: {
    'name':name,
    'password': passwords
    }, //请求的数据,传给后台的数据
    success: function(backdata) { //请求成功后返回的数据会封装在回调函数的第一个参数中
    //通过backdata来获取所需要的数据
    console.log(backdata)
    },
    error: function(err) { //响应不成功时返回的函数
    console.log(err);
    console.log('请求失败');
    },
    dataType: 'text' //设置返回的数据类型
    })
    }
</script>
