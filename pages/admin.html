<!DOCTYPE html>
<html lang = "en" >
<head >
    <meta charset = "UTF-8" >
    <title >后台管理</title >
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>

</head >
<style >
    input {
        border-radius: 5px;
        border-style:none;
    }
    button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 8px;
    }
    .tableData {
        width: 800px;
        text-align: center;
        color: #343a40;
        border-collapse: collapse;
        border-spacing: 0;
        margin: 0 auto;
    }
    .tableData thead {
        background-color: skyblue;
    }
    .tableData thead td,
    .tableData tbody td {
        border: 1px solid #ccc;
    }
    .tableData tbody tr:hover {
        background-color: hotpink;
    }
    body{
        background:url(../static/imgs/desert.jpg);
    }
    .search-bar, .page-bar, h3 {
        width: 800px;
        display: flex;
        justify-content: flex-end;
        margin: 5px auto;
    }
    .tool-box {
        display: flex;
    }
    .tool-box button {
        width: 60px;
        margin: 0 10px;
    }
    td input {
        background-color: transparent;
        border: none;
    }
</style >
<body >
<table class="tableData">
    <!--<h3>搜索</h3>-->
    <div class="search-bar">
        <input placeholder="根据用户名查询" id="name" type="text">
        <button onclick="search()">搜索</button>
    </div>
    <thead>
    <tr>
        <td>id</td><td>姓名</td><td> 性别 </td><td> 生日 </td><td>类型</td><td>操作</td>
    </tr>
    </thead>
    <!--<h3>页面跳转</h3>-->
    <div class="page-bar">
        <input id="page" type="text" value="1">
        <button onclick="getData()">跳转</button>
    </div>
    <tbody id="tbody">
    <tr><td>id</td><td>用户名</td><td>密码</td></tr>
    </tbody>
</table>
<!--<h3>搜索</h3>-->
<div class="search-bar">
    <input placeholder="根据用户名查询"  id="name2" type="text">
    <button onclick="search2()">搜索</button>
</div>
<!--<h3>页面跳转</h3>-->
<div class="page-bar">
    <input id="page2" type="text" value="1">
    <button onclick="getData2()">跳转</button>
</div>
<table class="tableData">
    <tbody id="tbody2">
    <tr><td>id</td><td>用户名</td><td>密码</td></tr>
    </tbody>
</table>

</body >
<script >
  //分页
    function getData () {
        $.ajax({
            type: 'get',
            url: '/getUser?page=' + document.querySelector('#page').value,
            success: function (res) {
                console.log(res)
                var html = '';
                for (var i = 0; i< res.length; i++) {
                    html += `<tr><td class="id">`+res[i].id+`</td><td>`+`<input onchange="saveInfo('name', ${res[i].id}, this)" value="${res[i].name}">`+'</td><td>'+`<input onchange="saveInfo('sex', ${res[i].id}, this)" value="${res[i].sex}">`+ `</td><td><input onchange="saveInfo('birthday', ${res[i].id}, this)" value="`+res[i].birthday+'"></td><td>'+`<input onchange="saveInfo('type', ${res[i].id}, this)" value="${res[i].type}">`+'</td><td class="tool-box"><button onclick="deleteItem(' + res[i].id + `)">删除</button><button onclick="alert('修改成功')">修改</button></td></tr>`
                }
                html += `<tr><td></td><td><input class="add-input" type="text"></td><td><input class="add-input" type="text"></td><td><input class="add-input" type="text"></td><td><input class="add-input" type="text"></td><td class="tool-box"><button onclick="addNew()" >添加</button></td>`
                $('#tbody').html(html);
            }
        })
    }
    function getData2 () {
      $.ajax({
        type: 'get',
        url: '/getUser2?page=' + document.querySelector('#page').value,
        success: function (res) {
          console.log(res)
          var html = '<tr><th>id</th><td>用户名</td><td>密码</td><td>操作</td></tr>';
          for (var i = 0; i< res.length; i++) {
            html += `<tr><td>${res[i].id}</td><td>${res[i].username}</td><td>${res[i].password}</td><td class="tool-box"><button onclick="deleteItem2(${res[i].id})">删除</button><button onclick="alert('修改成功')" >修改</button></td></tr>`
          }
          html += `<tr><td></td><td><input class="add-input-2" type="text"></td><td><input class="add-input-2" type="text"></td><td class="tool-box"><button onclick="addNew2()" >添加</button></td>`
          $('#tbody2').html(html);
        }
      })
    }
    function getUser () {
      $.ajax({
        type: 'get',
        url: '/getUser?page=' + document.querySelector('#page').value,
        success: function (res) {
          console.log(res)
          var html = '';
          for (var i = 0; i< res.length; i++) {
            html += `<tr><td class="id">`+res[i].id+`</td><td>`+`<input onchange="saveInfo('name', ${res[i].id}, this)" value="${res[i].name}">`+'</td><td>'+`<input onchange="saveInfo('password', ${res[i].id}, this)" value="${res[i].password}">`+'</td><td class="tool-box"><button onclick="deleteItem(' + res[i].id + `)">删除</button><button onclick="alert('修改成功')">修改</button></td></tr>`
          }
          html += `<tr><td></td><td><input class="add-input" type="text"></td><td><input class="add-input" type="text"></td><td><input class="add-input" type="text"></td><td class="tool-box"><button onclick="addNew()">添加</button></td>`
          $('#tbody').html(html);
        }
      })
    }
    getData()
    function deleteItem (id) {
        $.ajax({
            type: 'get',
            url: '/deleteUser?id=' + id,
            success: function (res) {
                getData()
            }
        })
    }
    getData2()
    function deleteItem2 (id) {
      $.ajax({
        type: 'get',
        url: '/deleteUser2?id=' + id,
        success: function (res) {
          getData2()
        }
      })
    }
    // 搜索用户
    function search () {
        $.ajax({
            type: 'get',
            url: '/searchUser?name=' + document.querySelector('#name').value,
            success: function (res) {
                console.log(res)
                var html = '';
                for (var i = 0; i< res.length; i++) {
                    html += '<tr><td>'+res[i].id+'</td><td>'+res[i].name+'</td><td>'+res[i].sex+ `</td><td><input onchange="saveInfo('birthday', ${res[i].id}, this)" value="`+res[i].birthday+'"></td><td>'+res[i].type+'</td><td><button onclick="deleteItem(' + res[i].id + ')">删除</button></td></tr>'
                }
                html += `<tr><td></td><td><input class="add-input" type="text"></td><td><input class="add-input" type="text"></td><td><input class="add-input" type="text"></td><td><input class="add-input" type="text"></td><td><button onclick="addNew()">添加</button></td>`
                $('#tbody').html(html);
            }
        })
    }
    function search2 () {
      $.ajax({
        type: 'get',
        url: '/searchUser2?name=' + document.querySelector('#name2').value,
        success: function (res) {
          console.log(res)
          var html = '<tr><th>id</th><td>用户名</td><td>密码</td><td>操作</td></tr>';
          for (var i = 0; i< res.length; i++) {
            html += `<tr><td>${res[i].id}</td><td>${res[i].username}</td><td>${res[i].password}</td><td class="tool-box"><button onclick="deleteItem2(${res[i].id})">删除</button><button onclick="alert('修改成功')" >修改</button></td></tr>`
          }
          html += `<tr><td></td><td><input class="add-input-2" type="text"></td><td><input class="add-input-2" type="text"></td><td class="tool-box"><button onclick="addNew2()">添加</button></td>`
          $('#tbody2').html(html);
        }
      })
    }
    function saveInfo (name, id, target) {
      console.log(target.value)
      $.ajax({
        type: 'get',
        url: `/saveInfo?id=${id}&name=${name}&value=${encodeURI(target.value)}`,
        success: function (res) {
          getData()
        }
      })
    }
    function addNew () {
        var valueList = document.querySelectorAll('.add-input')
        $.ajax({
            type: 'get',
            url: `/addInfo?name=${valueList[0].value}&sex=${valueList[1].value}&birthday=${encodeURI(valueList[2].value)}&type=${encodeURI(valueList[3].value)}`,
            success: function (res) {
                getData()
                alert('添加成功')
            }
        })
    }
    function addNew2 () {
      var valueList = document.querySelectorAll('.add-input-2')
      $.ajax({
        type: 'get',
        url: `/addInfo2?username=${valueList[0].value}&password=${valueList[1].value}`,
        success: function (res) {
          getData2()
          alert('添加成功')
        }
      })
    }
</script>

</html>
